<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- ===CSS=== -->
    <link rel="stylesheet" href="style.css" />

        <!-- ===FAVICON=== -->
        <link rel="icon" type="image/svg" href="img/icon.png" />
    <title>Jogo da Velha</title>
  </head>
  <body>
    <h1 id="jogo">Jogo da Velha</h1>

    <div id="container">
      <h4 class="ldmode">Light/ Dark</h4>
      <label class="switch">
        <input type="checkbox" onclick="changeMode()">
        <span class="slider"></span>
      </label>
    </div>

    <div class="vez">
      <label> Vez do Jogador: </label>
      <span id="jogador-selecionado"></span>
    </div>

    <div class="area-jogador">
      <div>
        <div class="jogador" id="jogadorx">
          <label> Jogador X: </label>
          <label id="scorex">0</label>
        </div>
      </div>

      <div id="jogadoro">
        <div class="jogador">
          <label> Jogador O: </label>
          <label id="scoreo">0</label>
        </div>
      </div>
    </div>

    <div>
      <div id="1" class="quadrado" onclick="escolherQuadrado(this.id)">-</div>
      <div id="2" class="quadrado" onclick="escolherQuadrado(this.id)">-</div>
      <div id="3" class="quadrado" onclick="escolherQuadrado(this.id)">-</div>
    </div>

    <div>
      <div id="4" class="quadrado" onclick="escolherQuadrado(this.id)">-</div>
      <div id="5" class="quadrado" onclick="escolherQuadrado(this.id)">-</div>
      <div id="6" class="quadrado" onclick="escolherQuadrado(this.id)">-</div>
    </div>

    <div>
      <div id="7" class="quadrado" onclick="escolherQuadrado(this.id)">-</div>
      <div id="8" class="quadrado" onclick="escolherQuadrado(this.id)">-</div>
      <div id="9" class="quadrado" onclick="escolherQuadrado(this.id)">-</div>
    </div>

    <div class="vencedor">
      <label id="chamada"></label>
      <label id="vencedor-selecionado"> </label>
    </div>

    <div>
      <button class="btn1" onclick="reiniciar()">Reiniciar</button>
      <button class="btn2" onclick="reset()">Reset</button>
    </div>

    <footer>
      <div>
      <p>
          &copy; 2022 created by  
          <a href="https://github.com/PatriciaRodriguesR" target="_blank">Patr√≠cia R<a>
      </p>
      </div>
  </footer> 

  </body>
  <script src="script.js"></script>
</html>
